<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Data</title>
</head>
<body>
    <h1>Data for ESP8266</h1>
    <p id="data">Hello, ESP8266!</p>
    <button onclick="updateData()">Change Data</button>
    <script>
        function updateData() {
            const newData = "Updated data: " + new Date().toLocaleString();
            document.getElementById('data').innerText = newData;
        }
    </script>
</body>
</html>
